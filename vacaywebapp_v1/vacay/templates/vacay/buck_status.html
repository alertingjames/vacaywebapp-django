{% extends 'vacay/base_tohome.html' %}
{% block title %}Employee Buck Status{% endblock %}
{% block body %}

<br>
<br>
<br>
<style>

html, body{
  background:linear-gradient(0deg,rgba(20,150,250,0.3),rgba(0,100,250,0.3)), url("/static/vacay/images/pattern3.jpg") no-repeat center center fixed;
  background-size:cover;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

@font-face {
  font-family: Futura;
  src: url('.../FuturaStdLight.woff') format("WOFF");
  font-weight: 300;
}

#form {
  border-radius: 5px;
  max-width:500px;
  width:auto;
  height:auto;
  margin-bottom: 2% auto;
  margin-left:auto;
  margin-right:auto;
  margin-top:5%;
  <!--background:linear-gradient(30deg,rgba(200,150,250,0.7),rgba(50,200,250,0.7));-->
  opacity:0.9;
  overflow: hidden;
  <!--box-shadow: 25px 25px 0 rgba(0, 0, 0, 0.2);-->
}
#form:hover {
  <!--background:linear-gradient(0deg,rgba(200,50,250,0.7),rgba(50,200,250,0.7));-->
}

p span {
  color: #F00;
}

p {
  margin: 0px;
  font-weight: 600;
  line-height: 2;
  color:#fff;
}

h1 {
  text-align:center;
  text-shadow: 1px 1px 0px #b38600;
  margin:50px 0px 0px 0px
  font-size: 23px;
  color: #F7D479;
  padding: 19px 22px;
  text-align:center;
  font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
  font-weight:600;
}

input {
  border-radius: 8px;
  border: 1px solid orange;
  margin-bottom: 15px;
  margin-right:auto;
  width: 100%;
  height: 42px;
  float: middle;
  background:white;
  padding: 0px 15px;
  color:black;
}

a {
  text-decoration:inherit
}

.form-group {
  overflow: hidden;
  width:100%;
}

.icon-case {
  width: 8%;
  float: left;
  border-radius: 50px 0px 0px 50px;
  background:green;
  height:42px;
  position: relative;
  text-align: center;
  line-height:40px;
  padding-top:11px;
}

i {
  color:yellow;
}

.contentform {
  padding: 10px 10px 20px 10px;
  float:middle;
  margin:auto;
}

.bouton-update{
  background-color: #ac7339;
  color: #FFF;
  text-align: center;
  width: auto;
  border:0;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

.formcontent {
  width:100%;
  float:middle;
  margin:auto;
  <!--border-right: 1px dotted #CCC;-->
  box-sizing: border-box;
  padding: 0px 0px 0px 0px;
}

div.home-btn {
  display: inline-block;
  border: 2px solid #fff;
  border-color: #EEE #CCC #CCC #EEE;
  font-size:12px;
  color:rgb(0, 153, 153);
  font-weight:700;
  background:linear-gradient(30deg,rgba(255, 230, 255,0.7),rgba(204, 238, 255,0.7));
  text-align: center;
  width: 32%;
  height:70px;
  padding: 10px 15px;
  border-radius: 10px 10px 10px 10px;
  cursor: pointer;
}

div.home-large-btn {
  display: inline-block;
  border: 2px solid #fff;
  border-color: #EEE #CCC #CCC #EEE;
  background-color: white;
  text-align: center;
  width: 100%;
  height:270px;
  border-radius: 10px 10px 10px 10px;
  cursor: pointer;
  position: relative;
}

.btn-text {
    position: absolute;
    top: 50%;
    left: 50%;
    width:70%;
    height:auto;
    transform: translate(-50%, -50%);
}

.rows {
    width:100%;
    font-size:20px;
    color:green;
    font-weight:600;
    text-align:left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
}

/* Look like a clicked/depressed button */
label.cameraButton:active {
  border-color: #CCC #EEE #EEE #CCC;
}

/* This is the part that actually hides the 'Choose file' text box for camera inputs */
label.cameraButton input[accept*="image"] {
  display: none;
}

</style>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<img src="/static/vacay/images/vacaylogo.jpg" style="position:relative; width:60px; height:60px; border-radius:50%; border:2px solid yellow; z-index:100; left:3%; top:20px;">

  <form id="form" action="/updateBuck" method="post">
	  {% csrf_token %}
	    <h1>{{name}}'s Bucks</h1>

    <div class="contentform">

		<div class="formcontent">
			<div class="form-group">
                <center>
                    <div style="width:100%; text-align:center; max-height:300px;">
                        <div class="home-large-btn" id="buck_status">
                            <center>
                                <img src="/static/vacay/images/buck.jpg" style="width:100%; height:100%; border-radius:8px;">
                                <img src="{{photo}}" id="photo" style="left:5px; top:5px; position:absolute; width:auto; height:60px; border-radius:20px;">
                                <div class="btn-text" style="text-align:left;">
                                    <div class="rows">
                                        <label style="margin-right:10px; font-size:16px; color:orange;">Given Buck:</label>{{given_buck}}
                                    </div>
                                    <div class="rows">
                                        <label style="margin-right:10px; font-size:16px; color:orange;">Used Buck:</label>{{used_buck}}
                                    </div>
                                    <div class="rows">
                                        <label style="margin-right:10px; font-size:16px; color:orange;">REST of Buck:</label>{{rest}}
                                    </div>
                                    <input type="number"  required id="newbuck" name="newbuck" placeholder="Enter given buck to update" style="margin-top:8px;">
                                </div>
                                <button style="position:absolute; right:15px; bottom:8px;" class="bouton-update">Update</button>
                            </center>
                        </div>
                    </div>
                </center>
			</div>
	    </div>

	</div>

  </form>
