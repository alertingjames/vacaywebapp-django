<script>
    function progressBar(){

    }
    function open_alert(){
        document.getElementById("alert").style.display = "block";
    }
    function close_alert(){
        document.getElementById("alert").style.display = "none";
    }
    function fb_login(){
        FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
                FB.logout(function(response) {
                    // Person is now logged out
                });
            }
            else {
                FB.login(function(response) {
                    getFBData();
                }, {scope: 'public_profile, email'});
            }
        });
    }

    function getFBData () {
        FB.api('/me', {fields: 'first_name, last_name, email, gender, birthday, picture.type(large)'}, function(response) {
            if (document.getElementById("ln").value){
                post('/linkedin_login', {fb_first_name:response.first_name, fb_last_name:response.last_name, fb_email:response.email, fb_gender:response.gender, fb_photo:response.picture['data']['url'], tosurvey: 'true'});
            }else {
                post('/linkedin_login', {fb_first_name:response.first_name, fb_last_name:response.last_name, fb_email:response.email, fb_gender:response.gender, fb_photo:response.picture['data']['url'], tosurvey: 'false'});
            }
        });
    }
</script>

<script>
function post(path, params, method) {
        method = method || "post"; // Set method to post by default if not specified.

        // The rest of this code assumes you are not using a library.
        // It can be made less wordy if you use one.
        var form = document.createElement("form");
        form.setAttribute("method", method);
        form.setAttribute("action", path);

        for(var key in params) {
            if(params.hasOwnProperty(key)) {
                var hiddenField = document.createElement("input");
                hiddenField.setAttribute("type", "hidden");
                hiddenField.setAttribute("name", key);
                hiddenField.setAttribute("value", params[key]);

                form.appendChild(hiddenField);
            }
        }

        document.body.appendChild(form);
        form.submit();
}
</script>
